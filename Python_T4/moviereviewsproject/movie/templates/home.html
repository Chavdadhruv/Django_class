<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Movies App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">

        <a class="navbar-brand" href="{% url 'home' %}">Movies</a>
        <button class="navbar-toggler" type="button" 
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false" 
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" 
          id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link" href="{% url 'news' %}">News</a>
            <a class="nav-link" href="#">Login</a>
            <a class="nav-link" href="#">Sign Up</a>
          </div>
        </div>
      </div>
    </nav>
     <div class="container">
        <h1> Welcome to Home Page, {{ name }}</h1>
        <form action="">
            <div class="mb-3">
                <label class="form-label">Search for Movies:</label>
                <input type="text" name="searchMovie" class="form-control" />
            </div>
            <button type="submit" class="btn btn-primary">
                Search
            </button>
        </form>
        searching for {{ searchTerm }}
        <div class='row row-cols-1 row-cols-md-3 g-4'>
             {% for m in movie %}
             <div v-for='m in movies' class='col'>
                <div class="card">
                    <img src='{{ m.image.url}}' class='card-img-top' alt="...">
                    <div class="card-body">
                    <h5 class='card-title fw-bold'>{{ m.title }}</h5>
                    <p class='card-text'>{{ m.description }}</p>

                    {% if m.url %}
                        <a href="{{ m.url }}">Movie Link</a>
                    {% endif %}
                    </div>
                </div>
             </div>
        {% endfor %}
        </div>
        <br />
        <br />
        <h2> Join Our Mailing Lists</h2>
        <form action="{% url 'signup' %}">
            <div class="mb-3">
                <label for="email" class="form-label">Enter Your Email:</label>
                <input type="email" name="email" class="form-control" />
            </div>
            <button type="submit" class="btn btn-primary">
                Sign Up
            </button>
        </form>
    </div>
</body>

</html>
